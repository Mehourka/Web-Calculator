<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculatrice | The Odin Project</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./javascript.js" defer ></script>
</head>
<body>
    <div class="header">
        <h1>Calculatrice</h1>
    </div>
    <div class="center">
        <div class="calculator">
            <div class="screen">
                <div class="equation"><wbr></div>
                <div class="displayed">0</div>
            </div>

            <div class=buttons>
                <div class="digits ">
                    <div class="button digit " id="zero">0</div>
                    <div class="button digit " id="dot">.</div>
                    <div class="button digit ">1</div>
                    <div class="button digit ">2</div>
                    <div class="button digit ">3</div>
                    <div class="button digit ">4</div>
                    <div class="button digit ">5</div>
                    <div class="button digit ">6</div>
                    <div class="button digit ">7</div>
                    <div class="button digit ">8</div>
                    <div class="button digit ">9</div>
                    <div class="button clear">Clear</div>
                    <div class="button del">Del</div>
                    <div class="button"></div>
                    

                </div>
                <div class="operators">
                    <div class="button operator" id="divide">/</div>
                    <div class="button operator" id="multiply">*</div>
                    <div class="button operator" id="minus">-</div>
                    <div class="button operator" id="plus">+</div>
                    <div class="button equals">=</div>
                </div>
            </div>

            
        </div>
    </div>
    <div class="footer"></div>
</body>
</html>
