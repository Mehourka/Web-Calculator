<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculatrice | The Odin Project</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./javascript.js" defer ></script>
</head>
<body>
    <div class="header">
        <h1>Calculatrice</h1>
    </div>
    <div class="center">
        <div class="calculator">
            <div class="screen">
                <div class="displayed">
                    123,456
                </div>
            </div>

            <div class=buttons>
                <div class="digits ">
                    <div class="button" id="dot">.</div>
                    <div class="button" id="zero">0</div>
                    <div class="button">1</div>
                    <div class="button">2</div>
                    <div class="button">3</div>
                    <div class="button">4</div>
                    <div class="button">5</div>
                    <div class="button">6</div>
                    <div class="button">7</div>
                    <div class="button">8</div>
                    <div class="button">9</div>
                    <div class="button">Clear</div>
                    <div class="button">Del</div>
                    <div class="button"></div>
                    

                </div>
                <div class="operators">
                    <div class="button" id="divide">/</div>
                    <div class="button" id="multiply">*</div>
                    <div class="button" id="minus">-</div>
                    <div class="button" id="plus">+</div>
                    <div class="button" id="equals">=</div>
                </div>
            </div>

            
        </div>
    </div>
    <div class="footer"></div>
</body>
</html>
